<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:outputStylesheet library="css" name="forms.css"/>

    <h:form id="check-form">
        <h:panelGrid columns="2">
            <h:outputText value="Radius: "/>
            <h:selectOneMenu id="r" value="#{mainPageBean.r}" required="true" styleClass="input menu">
                <f:selectItem itemValue="1" />
                <f:selectItem itemValue="2" />
                <f:selectItem itemValue="3" />
                <f:selectItem itemValue="4" />
                <f:selectItem itemValue="5" />
            </h:selectOneMenu>

            <h:outputText value="Coordinate X: "/>
            <h:inputText id="x" value="#{mainPageBean.x}" required="true" styleClass="input text"/>

            <h:outputText value="Coordinate Y: "/>
            <h:inputText id="y" value="#{mainPageBean.y}" required="true" styleClass="input text"/>
        </h:panelGrid>

        <h:commandButton id="check-button" value="Check" action="#{mainPageBean.checkHit()}" styleClass="input button"/>
    </h:form>

    <h:form>
        <h:commandButton value="Clean" action="#{mainPageBean.cleanResults()}" styleClass="input button"/>
    </h:form>

    <h:button value="Start page" outcome="start-page" styleClass="input button"/>
</ui:composition>
