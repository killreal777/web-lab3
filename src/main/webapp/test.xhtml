<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Test JSF</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="R: " />
            <h:inputText value="#{areaDotBean.r}" />
            <h:outputText value="X: " />
            <h:inputText value="#{areaDotBean.x}" />
            <h:outputText value="Y: " />
            <h:inputText value="#{areaDotBean.y}" />

            <h:commandLink value="Check" action="#{areaDotBean.checkHit()}" />
            <h:outputText value=" " />
            <h:commandLink value="Clean" action="#{areaDotBean.cleanResults()}" />
            <h:outputText value=" " />
            <h:commandLink value="Update" action="#{areaDotBean.updateResultsList()}" />
            <h:outputText value=" " />


            <h:dataTable value="#{areaDotBean.resultsList}" var="results">
                <h:column>
                    <f:facet name="header">start time</f:facet>
                    <h:outputText value="#{results.startTime}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">execution time</f:facet>
                    <h:outputText value="#{results.executionTimeNano}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">r</f:facet>
                    <h:outputText value="#{results.areaDotData.r}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">x</f:facet>
                    <h:outputText value="#{results.areaDotData.x}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">y</f:facet>
                    <h:outputText value="#{results.areaDotData.y}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">result</f:facet>
                    <h:outputText value="#{results.hit}"/>
                </h:column>

            </h:dataTable>
        </h:panelGrid>
    </h:form>
</h:body>

</html>
