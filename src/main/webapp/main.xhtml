<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Main page</title>
    <h:outputStylesheet library="css" name="start.css"/>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="R: " />
            <h:inputText value="#{mainPageBean.r}" validatorId="rValidator" />

            <h:outputText value="X: " />
            <h:inputText value="#{mainPageBean.x}" validatorId="xValidator" />

            <h:outputText value="Y: " />
            <h:inputText value="#{mainPageBean.y}">
                <f:validateRequired />
            </h:inputText>

            <h:commandLink value="Check" action="#{mainPageBean.checkHit()}" />
            <h:outputText value=" " />
        </h:panelGrid>
    </h:form>

    <h:form>
        <h:panelGrid columns="2">
            <h:commandLink value="Clean" action="#{mainPageBean.cleanResults()}" />
            <h:outputText value=" " />
        </h:panelGrid>
    </h:form>

    <h:link class="link" value="Start page" outcome="start-page"/>

    <h:dataTable value="#{mainPageBean.resultsList}" var="results">
        <h:column>
            <f:facet name="header">start time</f:facet>
            <h:outputText value="#{results.startTime}"/>
        </h:column>
        <h:column>
            <f:facet name="header">execution time</f:facet>
            <h:outputText value="#{results.executionTimeNano}"/>
        </h:column>
        <h:column>
            <f:facet name="header">r</f:facet>
            <h:outputText value="#{results.areaDotData.r}"/>
        </h:column>
        <h:column>
            <f:facet name="header">x</f:facet>
            <h:outputText value="#{results.areaDotData.x}"/>
        </h:column>
        <h:column>
            <f:facet name="header">y</f:facet>
            <h:outputText value="#{results.areaDotData.y}"/>
        </h:column>
        <h:column>
            <f:facet name="header">result</f:facet>
            <h:outputText value="#{results.hit}"/>
        </h:column>
    </h:dataTable>

</h:body>

</html>
