<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Main page</title>
    <h:outputStylesheet library="css" name="general.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>

<h:body>

    <table class="container">
        <tr>
            <td class="left-block block">
                <ui:include src="resources/xhtml/area.xhtml" />
            </td>

            <td class="right-block block">
                <ui:include src="resources/xhtml/forms.xhtml" />

                <h:link class="link" value="Start page" outcome="start-page"/>
            </td>
        </tr>

        <tr>
            <td class="down-block block" colspan="2">
                <ui:include src="resources/xhtml/results.xhtml" />
            </td>
        </tr>
    </table>

</h:body>

<h:outputScript library="js" name="click.js"/>

</html>
